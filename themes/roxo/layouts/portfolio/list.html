{{ define "main" }}

<section class="site-project-header" style="background-color: #252525;">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="site-project-header-content">
          <h1 style="color: #F0F0F0;">
            {{ .Title | safeHTML }}
          </h1>
        </div>
      </div>
      <div class="col-lg-4">
        <a href="#project" class="site-project-header-action scroll-to">
          <span style="color: #F0F0F0;">Scroll Down</span>
          <img src="{{ "images/arrow-down.svg" | absURL }}" alt="arrow-down">
        </a>
      </div>
    </div>
  </div>
</section>

<section class="site-project" id="project" style="background-color: #1A1A1A;">
  <div class="container">
    <div class="row">
      {{ range (.Paginator 9).Pages }}
      <a href="{{ .Permalink }}" style="text-decoration: none;">
        <div class="col-lg-6 col-md-10 mx-auto">
        <div class="site-project-item">
          <div class="site-project-item-thumb">
            <img src="{{ .Params.Image | absURL }}" alt="project-thumb">
          </div>
          <div class="site-project-item-content" style="background-color: #252525;">
            <span style="color: #B89BC9;">{{ delimit .Params.category ", " }}</span>
            <h3 style="color: #F0F0F0;">{{ .Title }}</h3>
            <a href="{{ .Permalink }}" class="read-more"></a>
          </div>
        </div>
      </div>
      </a>
      {{ end }}
    </div>
  </div>
</section>

{{ partial "call-to-action.html" . }}

{{ end }}
