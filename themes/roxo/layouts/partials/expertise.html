{{ with .Site.Data.expertise }}
  {{ if .enable }}
  <section class="site-expertise" style="background-color: #1A1A1A;">
    <div class="container">
      <div class="row">
        {{ with .title }}
        <div class="col-md-5">
          <div class="section-title">
            <h2 style="color: #F0F0F0">{{ . }}</h2>
          </div>
        </div>
        {{ end }}
        <div class="col-md-6">
          <ul class="site-expertise-list">
            {{ range .sectors }}
            <li style="color: #F0F0F0">{{ . }}</li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
